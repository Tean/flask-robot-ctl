<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>RC UI</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap-grid.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/robot_page.css') }}" />
</head>

<body>
    <div id='preload'></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-9">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">QQ</a> <span class="divider"></span>
                        <div class="line-div"></div>
                    </li>
                    <li>
                        <a href="#">微信</a> <span class="divider"></span>
                        <div class="line-div"></div>
                    </li>
                    <li class="active">
                        <a href="#">xx</a> <span class="divider"></span>
                        <div class="line-div"></div>
                    </li>
                </ul>
            </div>

            <div class="col-sm-2 breadcrumb">
                {% if name %}
                Hello {{ name }}!
                {% else %}
                Hello World!
                {% endif %}
            </div>

            <div class="col-sm-1 breadcrumb">
                <a href="#" onclick="javascript:ex.logout();">logout</a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div id="qqpage"></div>
                <div id="qqPagefoot" class="pagefoot"></div>
            </div>
            <div class="col-sm-4">
                <!--<div id="wxpage"></div>-->
            </div>
            <div class="col-sm-4">
                <ul class="pagination">
                    <li>
                        1
                    </li>
                    <li>
                        2
                    </li>
                    <li>
                        3
                    </li>
                    <li>
                        4
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/pagination.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/robot_action.js') }}" type="text/javascript"></script>
</body>

</html>
